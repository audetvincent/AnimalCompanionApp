<ion-header>
  <ion-navbar>
    <ion-title>bestiary</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let monster of monsters" (tap)="displayMonster(monster)">
      <ion-card-title>{{ monster.name }}</ion-card-title>
    </ion-card>
  </ion-list>
</ion-content>
