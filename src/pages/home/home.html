<ion-header>
  <ion-toolbar>
    <ion-title>Animal Companion App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let character of characters">
    <ion-card>
     <ion-card-title>{{ character.name }}</ion-card-title>
    </ion-card>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar >
    <ion-buttons>
      <button ion-button clear full (click)="create()">
        <p>Create new character</p>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only right (click)="settings()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
